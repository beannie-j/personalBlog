    <h1 align="center" id="typewriter">Hey there! I'm Jeannie and<br>I'm a designer/developer</h1><p id = "cursor">|</p>

<script src="typed.js"></script>

<script>

    var pdf = "CV_Heejin An.pdf";

    $(function(){
        $("#typewriter").typed({
            strings: ["Hey there! I'm Jeannie and I'm a designer/developer."],
            typeSpeed: 0
        });
    });

    function getPDF(pdf) {
        window.open(pdf)
        return true;
    }

    $("#aboutMe").click(function () {
        window.location.href = "aboutMe.html";
    });

    $("#projects").click(function () {
        window.location.href = "projects.html";
    });

    $("#resume").click(function () {
        window.location.href = "resume.html";
    });

    $("#home").click(function () {
        window.location.href = "homePage.html";
    });

    $(function(){
        window.setInterval(function(){
            // 'blink' class is toggled into 'P' tag between the interval of 500 ms
            $('cursor').toggleClass('blink');
        }, 1000);
    });

</script>
